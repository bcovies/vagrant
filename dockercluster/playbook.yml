---
- hosts: all
  become: true

  vars_files:
    - vars.yml

  pre_tasks:
  ###---- CONFIGS PRE TASKS
    - name: Update apt cache if needed
      apt: 
        update_cache: true 
        cache_valid_time: 3600

    - name: Install needed files
      apt: 
        update_cache: true 
        name: 
         - apt-transport-https
         - ca-certificates
         - curl
         - vim
         - git
         - gnupg 
         - lsb-release
         - openjdk-11-jdk
         
    - name: Copy ssh files generated with ./init.sh to virtual machine at "{{ vagrant_home_path }}/.ssh" 
      copy:
        src: ../ssh_keys/
        dest: "{{ vagrant_home_path }}/.ssh" 
        owner: vagrant
        group: vagrant
        mode: "0700"

    - name: Creates IdentityFile
      copy:
        dest: "{{ vagrant_home_path }}/.ssh/config"
        content: |
          IdentityFile {{ vagrant_home_path }}/.ssh/admin
          
    - name: disable swap
      shell: swapoff -a
    
    - name: modprobe
      shell: modprobe br_netfilter

    - name: Creates "{{ k8s_modules_etc_path }}/k8s.conf" config file
      copy:
        dest: "{{ k8s_modules_etc_path }}/k8s.conf"
        content: |
          br_netfilter

    - name: Creates "{{ k8s_system_etc_path }}/k8s.conf" config file
      copy:
        dest: "{{ k8s_system_etc_path }}/k8s.conf"
        content: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1

    - name: Restarts sysctl
      shell: sysctl --system

    - name: Creates "{{ k8s_modules_etc_path }}/containerd.conf" config file
      copy:
        dest: "{{ k8s_modules_etc_path }}/containerd.conf"
        content: |
          overlay
          br_netfilter

    - name: modprobe overlay
      shell: modprobe overlay

    - name: modprobe br_netfilter
      shell: modprobe br_netfilter

    - name: Creates "{{ k8s_system_etc_path }}/99-kubernetes-cri.conf" config file
      copy:
        dest: "{{ k8s_system_etc_path }}/99-kubernetes-cri.conf"
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
          net.bridge.bridge-nf-call-ip6tables = 1

    - name: Restarts sysctl
      shell: sysctl --system

    - name: Add admin keys to authorized_keys
      shell: cat {{ vagrant_home_path }}/.ssh/admin.pub >> {{ vagrant_home_path }}/.ssh/authorized_keys
  
    - name: Add docker to apt-key
      apt_key:
        url: "{{ docker_apt_key }}"
        state: present
      
    - name:  Add docker repository to apt_repository
      apt_repository:
        repo: deb "{{ docker_repo_url }}" focal stable
        state: present

    - name: Add k8s to apt-key
      apt_key:
        url: "{{ k8s_apt_key }}"
        state: present
      
    - name:  Add k8s to apt_repository 
      apt_repository:
        repo: deb "{{ k8s_repo_url }}" kubernetes-xenial main
        state: present

  handlers:
    - name: reload_daemon
      shell: systemctl daemon-reload 

    - name: enable_docker
      shell: systemctl enable docker

    - name: restart_docker
      shell: systemctl restart docker

    - name: enable_kubelet
      shell: systemctl enable kubelet

    - name: restart_kubelet
      shell: systemctl restart kubelet

    - name: restart_containerd
      shell: systemctl restart containerd

  tasks:
  ###------     DOCKER && containerD
    - name: Update apt with new repositories
      apt: 
        update_cache: true 
        cache_valid_time: 3600

    - name: Install docker-ce, docker-ce-cli && containerd.io
      apt: 
        name: 
          - docker-ce 
          - docker-ce-cli 
          - containerd.io
        state: present

    - name: "Creates dir at /etc/containerd"
      file:
        path: /etc/containerd
        owner: root
        group: root
        mode: "0750"
        remote_src: yes
        state: directory

    - name: Create containerd.io config file
      shell: containerd config default | tee /etc/containerd/config.toml

    - name: "Creates dir at /etc/systemd/system/docker.service.d"
      file:
        path: /etc/systemd/system/docker.service.d
        owner: root
        group: root
        mode: "0750"
        remote_src: yes
        state: directory

    - name:  Create daemon json config file
      copy:
        dest: /etc/docker/daemon.json
        content: |
            {
              "exec-opts": ["native.cgroupdriver=systemd"],
              "log-driver": "json-file",
              "log-opts": {
                "max-size": "100m"
              },
              "storage-driver": "overlay2"
            }

    - name: Copy override file (exposes to 0.0.0.0)
      copy:
        dest: /etc/systemd/system/docker.service.d/override.conf
        content: |
          [Service]
          ExecStart=
          ExecStart=/usr/bin/dockerd -H fd:// -H tcp://0.0.0.0:2375
      notify: 
        - enable_docker
        - restart_docker
        - restart_containerd
        - reload_daemon
        
    - name: Gives vagrant user docker permissions
      shell: usermod -aG docker vagrant

    - name: Install docker-compose from official github repo
      get_url:
        url : https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0770'

  ###------     K8S
    - name: Install kubelet, kubeadm && kubectl
      apt: 
        name: 
          - kubelet={{ k8s_apt_version }}
          - kubeadm={{ k8s_apt_version }}
          - kubectl={{ k8s_apt_version }}
        state: present

    - name: Apt-mark k8s
      shell: apt-mark hold kubelet kubeadm kubectl   

    - name: Reload sysctl
      shell: sysctl --system
      notify:
        - enable_kubelet
        - restart_kubelet

  ###----- OTHERS
    - name: Remove /etc/resolv.conf
      shell: rm -f /etc/resolv.conf

    - name: Update /etc/resolv.conf
      copy:
        dest: /etc/resolv.conf
        content: |
          nameserver 192.168.2.50
          nameserver 192.168.2.1